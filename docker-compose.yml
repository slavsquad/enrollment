version: '3.1'
services:
  app:
    container_name: enrollment
    image: enrollment
    build: ./
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - dbpostgresql
  dbpostgresql:
    image: postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_DB=postgres

